<div class="modal-content">
  <div class="row">
    <form class="col s12" id="addForm">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" ng-model="add.first_name" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" ng-model="add.last_name" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="company_name" type="text" ng-model="add.company_name" class="validate">
          <label for="company_name">Company Name</label>
        </div>
        <div class="input-field col s6">
          <input id="address" type="text" ng-model="add.address" class="validate">
          <label for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="city" type="text" ng-model="add.city" class="validate">
          <label for="city">City</label>
        </div>
        <div class="input-field col s4">
          <input id="state" type="text" ng-model="add.state" class="validate">
          <label for="state">State</label>
        </div>
        <div class="input-field col s4">
          <input id="zip" type="text" ng-model="add.zip" class="validate">
          <label for="zip">Zip</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="phone" type="text" ng-model="add.phone" class="validate">
          <label for="phone">Phone</label>
        </div>
        <div class="input-field col s6">
          <input id="work_phone" type="text" ng-model="add.work_phone" class="validate">
          <label for="work_phone">Work Phone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" ng-model="add.email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="url" type="text" ng-model="add.url" class="validate">
          <label for="url">Url</label>
        </div>
      </div>
    </form>
  </div>
 </div>
<div class="modal-footer">
  <button ng-click="addContact()" class=" modal-action modal-close waves-effect waves-green btn-flat">Add</a>
  <button ng-click="clear()" class=" modal-action modal-close waves-effect waves-green btn-flat">Clear</a>
</div>
