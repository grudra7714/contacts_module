<div class="modal-content">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="id" type="text" class="validate" value="{{ufs.id}}"  disabled>
          <label class="active" for="id">ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" value="{{ufs.first_name}}" ng-model="ufs.first_name" required>
          <label class="active" for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" value="{{ufs.last_name}}" ng-model="ufs.last_name" class="validate">
          <label class="active" for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="company_name" type="text" value="{{ufs.company_name}}" ng-model="ufs.company_name" class="validate">
          <label class="active" for="company_name">Company Name</label>
        </div>
        <div class="input-field col s6">
          <input id="address" type="text"value="{{ufs.address}}" ng-model="ufs.address" class="validate">
          <label class="active" for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="city" type="text" value="{{ufs.city}}" ng-model="ufs.city" class="validate">
          <label class="active" for="city">City</label>
        </div>
        <div class="input-field col s4">
          <input id="state" type="text" value="{{ufs.state}}" ng-model="ufs.state" class="validate">
          <label class="active" for="state">State</label>
        </div>
        <div class="input-field col s4">
          <input id="zip" type="text" value="{{ufs.zip}}" ng-model="ufs.zip" class="validate">
          <label class="active" for="zip">Zip</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="phone" type="text" value="{{ufs.phone}}" ng-model="ufs.phone" class="validate">
          <label class="active" for="phone">Phone</label>
        </div>
        <div class="input-field col s6">
          <input id="work_phone" type="text" value="{{ufs.work_phone}}" ng-model="ufs.work_phone" class="validate">
          <label class="active" for="work_phone">Work Phone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="email" type="email" value="{{ufs.email}}" ng-model="ufs.email" class="validate">
          <label class="active" for="email">Email</label>
        </div>
        <div class="input-field col s8">
          <input id="url" type="text"value="{{ufs.url}}" ng-model="ufs.url" class="validate">
          <label class="active" for="url">Url</label>
        </div>
      </div>
    </form>
  </div>
 </div>
<div class="modal-footer">
  <button ng-click="updateContact(ufs.id)" class=" modal-action modal-close waves-effect waves-green btn-flat">Update</a>
</div>
